    <main class="mt-5">
      <h1>Alta de producto</h1>
      <form>
        <fieldset>
          <div class="row">
            <div class="col-6">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" />
            </div>
            <div class="col-6">
              <label for="precio">Precio</label>
              <input id="precio" type="number" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="row">
            <div class="col-6">
              <label for="stock">Stock</label>
              <input id="stock" type="number" />
            </div>
            <div class="col-6">
              <label for="stock-minimo">Stock minimo</label>
              <input id="stock-minimo" type="number" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="row">
            <div class="col-6">
              <label for="fecha-alta">Fecha de alta</label>
              <input id="fecha-alta" type="date" value="2021-08-27" />
            </div>
            <div class="col-6">
              <label for="hora-alta">Hora de alta</label>
              <input id="hora-alta" type="time" value="15:58" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="row">
            <div class="col-5">
              <img src="../images/" alt="" height="90px" />

              <label for="archivo-imagen">Imagen</label>
              <input id="archivo-imagen" type="file" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="col-3">
            <label for="cuotas-sin-interes">Cuotas sin interes</label>
          </div>
          <div class="col-4">
            <select id="cuotas-sin-interes">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6" selected>6</option>
              <option value="9">9</option>
              <option value="12">12</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div class="row">
            <div class="col-6">
              <label for="origen-nacional">Nacional</label>
              <input id="origen-nacional" type="radio" name="origen" />
            </div>
            <div class="col-6">
              <label for="origen-importado">Importado</label>
              <input id="origen-importado" type="radio" name="origen" checked />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="row">
            <div class="col-6">
              <label for="envio-gratis">Envio gratis</label>
              <input id="envio-gratis" type="checkbox" checked />
            </div>
            <div class="col-6">
              <label for="garantia">Garantia</label>
              <input id="garantia" type="checkbox" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <textarea placeholder="Observaciones" name="area-texto" id="area-texto" cols="80" rows="5"></textarea>
        </fieldset>

        <fieldset>
          <input type="submit" value="Guardar" class="btn-custom" />
        </fieldset>
      </form>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">

            </div>
          </ul>
        </div>
      </div>

            2023 Bodega & Wine Bar. Todos los derechos reservados.
          </div>
        </div>
      </div>
    </footer>
